<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css" />
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Info</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tr th:each="customer, stat : ${customers}"
            th:class="${stat.odd}? 'table-light':'table-dark'"
        >
            <td th:text="${customer.id}">1</td>
            <td th:text="${customer.firstName}">Product 1</td>
            <td th:text="${customer.lastName}">Code</td>
            <td th:text="${customer.email}">Reserved price</td>
            <td th:text="${customer.phoneNumber}">Reserved price</td>
            <td><a href="#" th:href="@{'/customers/' + ${customer.id}}">Info</a></td>
            <td><a href="#" th:href="@{'/customers/delete/' + ${customer.id}}">Delete</a></td>
        </tr>
    </table>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" role="button" th:href="@{'/customers/new'}">Add customer</a>
        </div>
<!--        <div class="col-md-6">
            <a class="btn btn-primary" role="button" th:href="@{'/participant/new'}">register</a>
        </div>
-->
    </div>
</div>
</body>
</html>
