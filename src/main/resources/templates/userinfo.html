<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movie Showing Info</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<body>
<!--Navigation bar-->
<div th:insert="navbar :: navbar">  </div>

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading mt-4" style="background-color:#F9F9F9;">
            <h1 class="panel-title" >Profile info</h1>
        </div>
        <div class="panel-body">
            <div class="row ml-0 mt-5">
                <div>
                    <strong>
                        <label>First Name:</label>
                    </strong>
                </div>

                <div class="ml-2">
                    <p th:text="${user.firstName}"></p>
                </div>
            </div>
            <div class="row mt-3 ml-0">
                <div>
                    <strong>
                        <label>Last Name:</label>
                    </strong>
                </div>
                <div class="ml-2">
                    <p th:text="${user.lastName}"></p>
                </div>
            </div>
            <div class="row mt-3 ml-0">
                <div>
                    <strong>
                        <label>Email:</label>
                    </strong>
                </div>
                <div class="ml-2">
                    <p th:text="${user.email}"></p>
                </div>
            </div>
            <div class="row mt-3 ml-0">
                    <div>
                        <strong>
                            <label>Phone number:</label>
                        </strong>
                    </div>
                    <div class="ml-2">
                        <p th:text="${user.phoneNumber}"></p>
               </div>
            </div>
            <div class="row mt-3 ml-0">
                        <div>
                            <strong>
                                <label>Username:</label>
                            </strong>
                        </div>
                        <div class="ml-2">
                            <p th:text="${user.username}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-ml-0">
        <div class="mt-3" sec:authorize="hasRole('CUSTOMER')">
            <a class="btn btn-primary" role="button" th:href="@{'/users/update/' + ${user.id}}">Update user info</a>
        </div>
    </div>
</div>

</body>
</html>
