<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<!--Navigation bar-->
<div th:insert="navbar :: navbar">  </div>

<div class="container">
    <div class="panel-heading mt-4" style="background-color:#F9F9F9;">
        <h1 class="panel-title">Actors</h1>
    </div>
    <table class="table table-hover mt-5">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Info</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tr th:each="actor, stat : ${actors}"
            class="table table-striped">
            <td th:text="${actor.id}"></td>
            <td th:text="${actor.firstName}"></td>
            <td th:text="${actor.lastName}"></td>
            <td><a href="#" th:href="@{'/actors/' + ${actor.id}}">Info</a></td>
            <td><a href="#" th:href="@{'/actors/delete/' + ${actor.id}}">Delete</a></td>
        </tr>
    </table>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" role="button" th:href="@{'/actors/new'}">Add a new actor</a>
        </div>
    </div>
</div>
</body>
</html>
