<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Register</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container col-md-4 col-md-offset-4">
    <div class="mt-5 mb-5 text-center">
        <h1>Register now!</h1>
    </div>
    <form th:action="@{/process_register}" class="form-group align-content-lg-start p-3" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="row mt-3">
            <label class="m-lg-0 pl-0 mb-2 form-label">First Name: </label>
            <input type="text" th:field="*{firstName}" class="form-control"/>
            <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="text-danger" th:errors="*{firstName}" />
        </div>

        <div class="row mt-3">
            <label class="col-mt-3 col-form-label">Last Name: </label>
            <input type="text" th:field="*{lastName}" class="form-control"/>
            <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="text-danger" th:errors="*{lastName}" />
        </div>
        <div class="row mt-3">
            <label class="mb-2 form-label">Email: </label>
            <input type="email" th:field="*{email}" class="form-control"/>
            <p th:if="${#fields.hasErrors('email')}" th:errorclass="text-danger" th:errors="*{email}" />
            <p th:if="${exEmail} != null" th:class="text-danger" th:text="${exEmail}"></p>
        </div>

        <div class="row mt-3">
            <label class="mb-2 form-label">Phone number: </label>
            <input type="text" th:field="*{phoneNumber}" class="form-control"/>
            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errorclass="text-danger" th:errors="*{phoneNumber}" />
            <p th:if="${exPhone} != null" th:class="text-danger" th:text="${exPhone}"></p>

        </div>

        <div class="row mt-3">
            <label class="mb-2 form-label">Username: </label>
            <input type="text" th:field="*{username}" class="form-control"/>
            <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger" th:errors="*{username}" />
            <p th:if="${exUsername} != null" th:class="text-danger" th:text="${exUsername}"></p>
        </div>

        <div class="row mt-3">
            <label class="mb-2 form-label">Password: </label>
            <input type="password" th:field="*{password}" class="form-control"/>
            <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="*{password}" />
        </div>

        <div class="row mt-5">
            <div class="col text-center">
                <button class="btn btn-primary mt-3" type="submit">Sign up</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
