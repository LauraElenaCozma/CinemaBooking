<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NavigationBar</title>

</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-md bg-dark navbar-dark">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" th:href="@{/}">Book the Movie!</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI() == '/index' ? 'active':''}" th:href="@{/index}">Movies</a></li>

            <li><a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI() == '/actors' ? 'active':''}" th:href="@{/actors}">Actors</a></li>

            <li><a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI() == '/showings' ? 'active':''}" th:href="@{/showings}">Programme</a></li>

            <li><a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI() == '/bookings' ? 'active':''}" th:href="@{/bookings}">My bookings</a></li>

            <li><a class="nav-link" th:classappend="${#httpServletRequest.getRequestURI() == '/logout' ? 'active':''}" th:href="@{/logout}">Logout</a></li>


        </ul>
    </div>
</nav>
</body>
</html>
