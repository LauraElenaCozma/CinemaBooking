<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css" />
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<!--Navigation bar-->
<div th:insert="navbar :: navbar">  </div>

<div class="container">
    <table class="table table-hover ">
        <thead class="thead-inverse">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Info</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tr th:each="user, stat : ${users}"
            th:class="${stat.odd}? 'table-light':'table-dark'"
        >
            <td th:text="${user.id}">1</td>
            <td th:text="${user.firstName}">Product 1</td>
            <td th:text="${user.lastName}">Code</td>
            <td th:text="${user.email}">Reserved price</td>
            <td th:text="${user.phoneNumber}">Reserved price</td>
            <td><a href="#" th:href="@{'/users/' + ${user.id}}">Info</a></td>
            <td><a href="#" th:href="@{'/users/delete/' + ${user.id}}">Delete</a></td>
        </tr>
    </table>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" role="button" th:href="@{'/users/new'}">Add user</a>
        </div>
<!--        <div class="col-md-6">
            <a class="btn btn-primary" role="button" th:href="@{'/participant/new'}">register</a>
        </div>
-->
    </div>
</div>
</body>
</html>
