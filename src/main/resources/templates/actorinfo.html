<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Actor Info</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<body>
<!--Navigation bar-->
<div th:insert="navbar :: navbar">  </div>

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading mt-4" style="background-color:#F9F9F9;">
            <h1 class="panel-title" >Actor Info</h1>
        </div>
        <div class="panel-body">
            <div class="row ml-0 mt-5">
                <div>
                    <strong>
                        <label>First Name:</label>
                    </strong>
                </div>

                <div class="ml-2">
                    <p th:text="${actor.firstName}"></p>                </div>
            </div>
            <div class="row mt-3 ml-0">
                <div>
                    <strong>
                        <label>Last Name:</label>
                    </strong>
                </div>
                <div class="ml-2">
                    <p th:text="${actor.lastName}"></p>                </div>
            </div>
            <div class="row mt-3 ml-0">
                <div>
                    <strong>
                        <label>Date of Birth:</label>
                    </strong>
                </div>
                <div class="ml-2">
                    <p th:text="${actor.dateOfBirth}"></p>
                </div>
            </div>
            <div class="row mt-3 ml-0">
                <div>
                    <strong>
                        <label>Filmography:</label>
                    </strong>
                </div>
                <ul  style="list-style: none;" class="pl-2">
                    <li th:each="movie: ${actor.movies}" >
                        <p th:text="${movie.title}"> </p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-ml-0">
        <div class="mt-3" sec:authorize="hasRole('ADMIN')">
            <a class="btn btn-primary" role="button" th:href="@{'/actors/update/' + ${actor.id}}">Update actor info</a>
        </div>
    </div>
</div>

</body>
</html>
