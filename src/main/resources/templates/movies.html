<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<!--Navigation bar-->
<div th:insert="navbar :: navbar">  </div>

<div class="container">
    <div class="panel-heading mt-4" style="background-color:#F9F9F9;">
        <h1 class="panel-title">Current movies</h1>
    </div>
    <table class="table table-hover mt-5">
        <thead class="table-dark">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Duration</th>
            <th>Genre</th>
            <th>Info</th>
            <div sec:authorize="hasRole('ADMIN')">
            <th>Delete</th>
            </div>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie, stat : ${movies}">
            <td th:text="${movie.id}">1</td>
            <td th:text="${movie.title}">Product 1</td>
            <td th:text="${movie.duration}">Code</td>
            <td th:text="${movie.genre}">Reserved price</td>
            <td><a href="#" th:href="@{'/movies/' + ${movie.id}}">Info</a></td>
            <div sec:authorize="hasRole('ADMIN')">
            <td><a href="#" th:href="@{'/movies/delete/' + ${movie.id}}">Delete</a></td>
            </div>
        </tr>
        </tbody>

    </table>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6" sec:authorize="hasRole('ADMIN')">
            <a class="btn btn-primary" role="button" th:href="@{'/movies/new'}">Add movie</a>
        </div>
    </div>
</div>
</body>
</html>
