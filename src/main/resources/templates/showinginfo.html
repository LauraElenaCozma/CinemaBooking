<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movie Showing Info</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<body>
<!--Navigation bar-->
<div th:insert="navbar :: navbar">  </div>

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading mt-4" style="background-color:#F9F9F9;">
            <h1 class="panel-title" >Movie Showing</h1>
        </div>
        <div class="panel-body">
            <div class="row ml-0 mt-5">
                <div>
                    <strong>
                        <label>Title:</label>
                    </strong>
                </div>

                <div class="ml-2">
                    <p th:text="${showing.movie.getTitle()}"></p>
                </div>
            </div>
            <div class="row mt-3 ml-0">
                <div>
                    <strong>
                        <label>Duration:</label>
                    </strong>
                </div>
                <div class="ml-2">
                    <p th:text="${showing.movie.getDuration() + ' minutes'}"></p>
                </div>
            </div>
            <div class="row mt-3 ml-0">
                <div>
                    <strong>
                        <label>Date:</label>
                    </strong>
                </div>
                <div class="ml-2">
                    <p th:text="${showing.date}"></p>
                </div>
            </div>
            <div class="row mt-3 ml-0">
                <div>
                    <strong>
                        <label>Hour:</label>
                    </strong>
                </div>
                <div class="ml-2">
                    <p th:text="${showing.hour}"></p>
                </div>
            </div>
            <div class="row mt-3 ml-0">
                <div>
                    <strong>
                        <label>Price:</label>
                    </strong>
                </div>
                <div class="ml-2">
                    <p th:text="${showing.price}"></p>
                </div>
            </div>
            <div class="row mt-3 ml-0">
                <div>
                    <strong>
                        <label>Location:</label>
                    </strong>
                </div>
                <div class="ml-2">
                    <a href="#" th:href="@{'/venues/' + ${showing.venue.id}}" th:text="${showing.venue.locationName} + ' - ' + ${showing.venue.venueName}"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="col-ml-0">
        <div class="mt-3" sec:authorize="hasRole('ADMIN')">
            <a class="btn btn-primary" role="button" th:href="@{'/showings/update/' + ${showing.id}}">Update movie showing</a>
        </div>
    </div>
    <div class="col-ml-0">
        <div class="mt-3" sec:authorize="hasRole('CUSTOMER')">
            <a class="btn btn-primary" role="button" th:href="@{/bookings/new(showingId=${showing.id})}">Book now</a>
        </div>
        <div class="mt-3">
        </div>
    </div>
</div>

</body>
</html>
