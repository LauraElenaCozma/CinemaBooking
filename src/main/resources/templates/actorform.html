<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Info</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<body>
<form th:object="${actor}" th:action="@{/actors}" method="post" >
    <input type="hidden" th:field="*{id}"/>
    <div class="container">
        <div class="panel panel-primary">
        <div class="panel panel-primary">
            <div class="panel-heading mt-4" style="background-color:#F9F9F9;">
                <h1 class="panel-title" th:text="${title}"></h1>
            </div>
            <div class="panel-body">
                <div class="col-md-3 form-group">
                    <div class="row mt-5">
                        <strong>
                            <label>First Name:</label>
                        </strong>
                        <input type="text" class="form-control" th:field="*{firstName}"/>
                    </div>
                    <div class="row mt-3">
                        <strong>
                            <label>Last Name:</label>
                        </strong>
                        <input type="text" class="form-control" th:field="*{lastName}"/>
                    </div>
                    <div class="row mt-3">
                        <strong>
                            <label>Date of Birth:</label>
                        </strong>
                        <input class="form-control" type='date' th:field="*{dateOfBirth}" />                    </div>
                    <div class="row mt-5">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</form>
</body>
</html>
