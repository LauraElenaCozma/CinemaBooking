<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actor form</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<style>
    .error {
        color: red;
    }
</style>
<body>
<!--Navigation bar-->
<div th:insert="navbar :: navbar">  </div>

<form th:object="${actor}" th:action="@{/actors}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel panel-primary">
                <div class="panel-heading mt-4" style="background-color:#F9F9F9;">
                    <h1 class="panel-title">Actor form</h1>
                </div>
                <div class="panel-body">
                    <div class="col-md-3 form-group">
                        <div class="row mt-5">
                            <strong>
                                <label>First Name:</label>
                            </strong>
                            <input type="text" class="form-control" th:field="*{firstName}"/>
                            <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}" />

                        </div>
                        <div class="row mt-3">
                            <strong>
                                <label>Last Name:</label>
                            </strong>
                            <input type="text" class="form-control" th:field="*{lastName}"/>
                            <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}" />
                        </div>
                        <div class="row mt-3">
                            <strong>
                                <label>Date of Birth:</label>
                            </strong>
                            <input class="form-control" type='date' th:field="*{dateOfBirth}"/>
                            <p th:if="${#fields.hasErrors('dateOfBirth')}" th:errorclass="error" th:errors="*{dateOfBirth}" />
                        </div>
                        <div class="row mt-5">
                            <button type="submit" class="btn btn-primary">Create</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
