<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movie Showing Info</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<body>
<!--Navigation bar-->
<div th:insert="navbar :: navbar">  </div>

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading mt-4" style="background-color:#F9F9F9;">
            <h1 class="panel-title" >Booking Info</h1>
        </div>
        <div class="panel-body">
            <div class="row ml-0 mt-5">
                <div>
                    <strong>
                        <label>Movie Title:</label>
                    </strong>
                </div>

                <div class="ml-2">
                    <p th:text="${booking.movieShowing.getMovie().getTitle()}"></p>
                </div>
            </div>
            <div class="row mt-3 ml-0">
                <div>
                    <strong>
                        <label>Movie Date:</label>
                    </strong>
                </div>
                <div class="ml-2">
                    <p th:text="${booking.movieShowing.getDate()}"></p>
                </div>
            </div>
            <div class="row mt-3 ml-0">
                <div>
                    <strong>
                        <label>Number of reserved seats:</label>
                    </strong>
                </div>
                <div class="ml-2">
                    <p th:text="${booking.numReservedSeats}"></p>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container">
    <div class="col-ml-0">
        <div class="mt-3" sec:authorize="hasRole('CUSTOMER')">
            <a class="btn btn-primary" role="button" th:href="@{'/bookings/update/' + ${booking.id}}">Update booking</a>
        </div>
    </div>
</div>

</body>
</html>
