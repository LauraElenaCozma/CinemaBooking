<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Info</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<style>
    .error {
        color: red;
    }
</style>
<body>
<!--Navigation bar-->
<div th:insert="navbar :: navbar">  </div>

<form th:object="${user}" th:action="@{/users}" method="post" >
    <input type="hidden" th:field="*{id}"/>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel panel-primary">
                <div class="panel-heading mt-4" style="background-color:#F9F9F9;">
                    <h1 class="panel-title">User form</h1>
                </div>
                <div class="panel-body">
                    <div class="col-md-3 form-group">
                        <div class="row mt-5">
                            <strong>
                                <label>First name:</label>
                            </strong>
                            <input type="text" class="form-control" th:field="*{firstName}"/>
                            <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}" />
                        </div>
                        <div class="row mt-3">
                            <strong>
                                <label>Last name:</label>
                            </strong>
                            <input type="text" class="form-control" th:field="*{lastName}"/>
                            <p th:if="${#fields.hasErrors('lastName')}" th:errorclass="error" th:errors="*{lastName}" />
                        </div>
                        <div class="row mt-3">
                            <strong>
                                <label>Email:</label>
                            </strong>
                            <input class="form-control" type='text' th:field="*{email}" />
                            <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
                            <p th:if="${exEmail} != null" th:class="text-danger" th:text="${exEmail}"></p>
                        </div>
                        <div class="row mt-3">
                            <strong>
                                <label>Phone Number:</label>
                            </strong>
                            <input class="form-control" type='text' th:field="*{phoneNumber}" />
                            <p th:if="${#fields.hasErrors('phoneNumber')}" th:errorclass="error" th:errors="*{phoneNumber}" />
                            <p th:if="${exPhone} != null" th:class="text-danger" th:text="${exPhone}"></p>
                        </div>
                        <div class="row mt-3">
                            <strong>
                                <label>Username:</label>
                            </strong>
                            <input type="text" th:field="*{username}" class="form-control"/>
                            <p th:if="${#fields.hasErrors('username')}" th:errorclass="text-danger" th:errors="*{username}" />
                            <p th:if="${exUsername} != null" th:class="text-danger" th:text="${exUsername}"></p>
                        </div>
                        <div class="row mt-3">
                            <strong>
                                <label>Password:</label>
                            </strong>
                            <input type="password" th:field="*{password}" class="form-control"/>
                            <p th:if="${#fields.hasErrors('password')}" th:errorclass="text-danger" th:errors="*{password}" />
                        </div>
                        <input type="hidden" th:field="*{authorities}">
                        <input type="hidden" th:field="*{bookings}">
                        <div class="row mt-5">
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</form>
</body>
</html>
