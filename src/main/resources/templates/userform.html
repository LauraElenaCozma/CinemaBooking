<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
<body>
<!--Navigation bar-->
<div th:insert="navbar :: navbar">  </div>

<form th:object="${user}" th:action="@{/users}" method="post" >
    <input type="hidden" th:field="*{id}"/>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading" style="background-color:lightgray;">
                <h1 class="panel-title">User INFO</h1>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-3 form-group">
                        <label>First name:</label>
                        <input type="text" class="form-control" th:field="*{firstName}"/>
                    </div>
                    <div class="col-md-3 form-group">
                        <label>Last name:</label>
                        <input type="text" class="form-control" th:field="*{lastName}"/>
                    </div>
                    <div class="col-md-6">
                        <label th:for="email">Email:</label>
                        <input class="form-control" type='text' th:field="*{email}" />
                    </div>
                    <div class="col-md-6">
                        <label th:for="phoneNumber">Phone Number:</label>
                        <input class="form-control" type='text' th:field="*{phoneNumber}" />
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-7 ml-md-auto">
                        <button type="submit" class="btn btn-primary">submit</button>
                    </div>
                </div>

            </div>
        </div>



</form>
</body>
</html>
