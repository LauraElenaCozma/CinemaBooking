<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Info</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.0/css/bootstrap.min.css"/>
    <script src="/webjars/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<body>
<form th:object="${movieShowing}" th:action="@{/showings}" method="post" >
    <input type="hidden" th:field="*{id}"/>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading mt-4" style="background-color:#F9F9F9;">
                <h1 class="panel-title" th:text="${title}"></h1>
            </div>
            <div class="panel-body">
                <div class="col-md-3 form-group">
                    <div class="row mt-5">
                        <strong>
                            <label>Movie:</label>
                        </strong>
                        <select id="movie" name="movie" th:field="*{movie}">
                            <option
                                    th:each="movie:${allMovies}"
                                    th:value="${movie.id}" th:text="${movie.title}">
                            </option>
                        </select>
                    </div>
                    <div class="row mt-3">
                        <strong>
                            <label>Price:</label>
                        </strong>
                        <input class="form-control" type='number' th:field="*{price}" />
                    </div>
                    <div class="row mt-3">
                        <strong>
                            <label>Date:</label>
                        </strong>
                        <input class="form-control" type='date' th:field="*{date}" />
                    </div>
                    <div class="row mt-3">
                        <strong>
                            <label>Hour:</label>
                        </strong>
                        <input class="form-control" type='time' th:field="*{hour}" />
                    </div>
                    <div class = "row mt-5">
                        <strong>
                            <label for="venue">Venue: </label>
                        </strong>
                        <select id="venue" name="venue" th:field="*{venue}">
                            <option
                                    th:each="venue:${allVenues}"
                                    th:value="${venue.id}" th:text="${venue.venueName} + ' ' + ${venue.locationName}">
                            </option>
                        </select>
                    </div>

                    <div class="row mt-5">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</form>
</body>
</html>
